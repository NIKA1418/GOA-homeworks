<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
            animation: sizeChange 2s infinite;
        }

        @keyframes sizeChange {
            0%, 100% {
                transform: scale(1); /* თავდაპირველი ზომა */
            }
            50% {
                transform: scale(1.5); /* გაზრდილი ზომა */
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
