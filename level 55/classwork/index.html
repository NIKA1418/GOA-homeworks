<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Task</title>
    <style>
        .circle {
            width: 300px;
            height: 300px;
            background-color: green;
            border-radius: 50%;
            transition: transform 3s ease;
        }

        .circle:hover {
            transition-delay: 5s; /* შეფერხება */
            transform: scale(3) translateY(-100px); /* ზომის გაზრდა და ზემოთ აწევა */
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
