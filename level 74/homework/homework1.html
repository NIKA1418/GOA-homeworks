<input type="text" id="nameInput" placeholder="Enter name">
<button id="addBtn">Add Name</button>
<ul id="nameList"></ul>

<script>
const input = document.getElementById('nameInput');
const button = document.getElementById('addBtn');
const list = document.getElementById('nameList');

button.addEventListener('click', () => {
  const li = document.createElement('li');
  li.textContent = input.value;
  list.appendChild(li);
  input.value = '';
  // ახალი სახელი დაემატა სიაში
});
</script>

<div id="clock"></div>

<script>
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString('en-GB');
  document.getElementById('clock').textContent = time;
}

setInterval(updateClock, 1000);
updateClock(); // პირველივე წამიდან აჩვენოს დრო
</script>

<button id="colorBtn">Change Color</button>

<script>
const colors = ['red', 'blue', 'green', 'orange', 'purple'];
let index = 0;

document.getElementById('colorBtn').addEventListener('click', () => {
  document.body.style.backgroundColor = colors[index];
  index = (index + 1) % colors.length;
  // ფერები იცვლება ღილაკზე დაჭერისას
});
</script>

<input type="number" id="boxCount" placeholder="Number of boxes">
<button id="createBtn">Create Boxes</button>
<div id="boxContainer"></div>

<script>
function getRandomColor() {
  return '#' + Math.floor(Math.random() * 16777215).toString(16);
}

document.getElementById('createBtn').addEventListener('click', () => {
  const count = parseInt(document.getElementById('boxCount').value);
  const container = document.getElementById('boxContainer');
  container.innerHTML = '';

  for (let i = 0; i < count; i++) {
    const box = document.createElement('div');
    box.style.width = '50px';
    box.style.height = '50px';
    box.style.margin = '5px';
    box.style.display = 'inline-block';
    box.style.backgroundColor = getRandomColor();
    container.appendChild(box);
  }
});
</script>

<input type="number" id="secondsInput" placeholder="Seconds">
<button id="startBtn">Start Timer</button>
<p id="countdownDisplay"></p>

<script>
document.getElementById('startBtn').addEventListener('click', () => {
  let time = parseInt(document.getElementById('secondsInput').value);
  const display = document.getElementById('countdownDisplay');

  const interval = setInterval(() => {
    if (time > 0) {
      display.textContent = time + ' seconds left';
      time--;
    } else {
      clearInterval(interval);
      display.textContent = "Time's up!";
    }
  }, 1000);
});
</script>

<button id="startTest">Start</button>
<p id="sentence"></p>
<input type="text" id="typingInput">
<p id="result"></p>

<script>
const sentences = [
  "JavaScript is fun",
  "Coding is creative",
  "Practice makes perfect"
];

let startTime;

document.getElementById('startTest').addEventListener('click', () => {
  const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
  document.getElementById('sentence').textContent = randomSentence;
  document.getElementById('typingInput').value = '';
  startTime = new Date();
});

document.getElementById('typingInput').addEventListener('input', () => {
  const typed = document.getElementById('typingInput').value;
  const original = document.getElementById('sentence').textContent;

  if (typed === original) {
    const endTime = new Date();
    const timeTaken = (endTime - startTime) / 1000;
    const wpm = Math.round((original.split(' ').length / timeTaken) * 60);
    document.getElementById('result').textContent = `Time: ${timeTaken}s, WPM: ${wpm}`;
  }
});
</script>

<img id="slider" src="" width="300">
<button id="prev">Previous</button>
<button id="next">Next</button>

<script>
const images = [
  'https://via.placeholder.com/300x200?text=1',
  'https://via.placeholder.com/300x200?text=2',
  'https://via.placeholder.com/300x200?text=3'
];

let current = 0;
const slider = document.getElementById('slider');

function showImage(index) {
  slider.src = images[index];
}

document.getElementById('next').addEventListener('click', () => {
  current = (current + 1) % images.length;
  showImage(current);
});

document.getElementById('prev').addEventListener('click', () => {
  current = (current - 1 + images.length) % images.length;
  showImage(current);
});

setInterval(() => {
  current = (current + 1) % images.length;
  showImage(current);
}, 3000);

showImage(current);
</script>
