<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Paragraph Colors</title>
    <style>
        #para1 { color: red; }
        #para2 { color: blue; }
        #para3 { color: green; }
        #para4 { color: purple; }
        #para5 { color: orange; }
    </style>
</head>
<body>
    <p id="para1">პირველი პარაგრაფი</p>
    <p id="para2">მეორე პარაგრაფი</p>
    <p id="para3">მესამე პარაგრაფი</p>
    <p id="para4">მეოთხე პარაგრაფი</p>
    <p id="para5">მეხუთე პარაგრაფი</p>
</body>
</html>


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        .black-btn { background-color: black; color: white; }
    </style>
</head>
<body>
    <button class="black-btn">ღილაკი 1</button>
    <button class="black-btn">ღილაკი 2</button>
    <button class="black-btn">ღილაკი 3</button>
    <button class="black-btn">ღილაკი 4</button>
    <button class="black-btn">ღილაკი 5</button>
</body>
</html>



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Button Color</title>
    <style>
        #unique-btn { color: blue; }
        .common-btn { color: red; }
    </style>
</head>
<body>
    <button id="unique-btn" class="common-btn">ღილაკი</button>
</body>
</html>
