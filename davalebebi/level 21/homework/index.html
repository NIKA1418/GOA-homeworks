<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 2) თქვენი სიტყვებით ახსენით რა არის შემდეგი თეგები და ატრიბუტები, რაში გამოიყენება ისინი: video, controls, source, src, type, iframe -->
     <!-- video- თეგით ჩვენ გვეძლევა საშუალება ავტვირთოთ ვიდეო ჩვენს საიტზე.
      controls ანიჭებს კონტროლებს ვიდეოს
      source არის url ის წყაროს მისათითებელი tag ი
      src კი ატრიბუტი რითიც მივუთითებთ ფოტოს ვიდეოს ან სოუნდის მისამართს
      type არის ვიდეოს ან audio ს ტიპი mp3 თუ mp4  -->
    <video control>
        <source src="./countdown.mp4">
    
    </video>
    
    <video control>
        <source src="./countdown3.mkv">
    
    </video>

    <iframe src="./1 sec VIDEO - Chaladz (1080p, h264, youtube).mp4"></iframe>
    <iframe src="./1 sec VIDEO - Chaladz (1080p, h264, youtube).mp4"></iframe>
    <iframe src="./1 sec VIDEO - Chaladz (1080p, h264, youtube).mp4"></iframe>
    <iframe src="./1 sec VIDEO - Chaladz (1080p, h264, youtube).mp4"></iframe>
    <iframe src="./1 sec VIDEO - Chaladz (1080p, h264, youtube).mp4"></iframe>


    <!-- iframe საშუალებას გვაძლევს ჩავტირთოთ სხვა URL-ის წყარო ჩვენს გვერდზე . იმის გამო, რომ iframe იტვირთება გარე წყაროებიდან, მაგ:YouTube -->


</body>
</html>
