<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        a {
            display: block;
            margin: 10px;
            padding: 10px;
            color: white;
            background-color: #0077b6;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-family: "Arial", sans-serif;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #023e8a;
            color: yellow;
            text-decoration: underline;
        }

        a:visited {
            color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#">ლინკი 1</a>
    <a href="#">ლინკი 2</a>
    <a href="#">ლინკი 3</a>
    <a href="#">ლინკი 4</a>
    <a href="#">ლინკი 5</a>
</body>
</html>
