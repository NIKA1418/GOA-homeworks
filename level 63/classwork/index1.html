<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცვლადების შეცვლა</title>
</head>
<body>

    <script>
        let myString = "საწყისი ტექსტი";
        let myNumber = 123;

        console.log("საწყისი მნიშვნელობები:");
        console.log("სტრინგი:", myString);
        console.log("ნუმბერი:", myNumber);

        
        myString = 456;
        myNumber = "ახალი ტექსტი";

        console.log("შეცვლილი მნიშვნელობები:");
        console.log("სტრინგი:", myString);
        console.log("ნუმბერი:", myNumber);
    </script>

</body>
</html>
